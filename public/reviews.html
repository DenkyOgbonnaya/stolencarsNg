<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> StolenCars Reviews</title>
    <link rel="stylesheet" href="public/css/bootstrap.css">
    <link rel="stylesheet" href="public/styles/reviews.css">
    
</head>
<body>
    <div class="container-fluid">
    <h3>Leave us a comment</h3>
    <p>Tell us how <em>StolenCars.com.ng</em> has helped you  recover your stolen car, share your testimony!!!.</p>
    <hr>
    <form action="/reviews" method="post">
        <div class="form-group">
            <label for="name">Name </label>
            <input type="text" class="form-control" name="name" id="name"> <br>
        </div>
        <div class="form-group">
            <label for="comment">Comment </label>
            <textarea name="comment" class="form-control" id="comment" cols="30" rows="10"></textarea> <br>
        </div>
        <input type="submit" value="Post" id="post">
    </form>
    <hr>
    <div class="comments">
    </div>
    
    </div>
    <Script src="public/javascript/jquery-3.3.1.min.js"></Script>
    <script src="dist/review.min.bundle.js"></script>
</body>
</html>
