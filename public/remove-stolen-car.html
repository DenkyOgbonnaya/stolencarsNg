<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>remove car</title>
    <link rel="stylesheet" href="public/css/bootstrap.css">
    <link rel="stylesheet" href="public/styles/regform.css">
</head>
<body>
    <div class="container-fluid">
        <h3>Remove Car</h3>
        <p>Provide the Vehecle Identification Number and email address used to register car.</p>
        <form action="/removeCar" method="DELETE" >
            <div class="form-group">
                <label for="vin"> Enter VIN:</label> <br>
                <input type="text" class="form-control" name="vin" id="vin" required>
            </div>
            <div class="form-group">
                <label for="email">Enter email:</label> <br>
                <input type="email" class="form-control" name="email" id="email" required>
            </div>
            <div><input type="submit" id="remove" value="Remove Car"></div>
            </form>
            <div id="responds"></div>
    </div>
    <script src="public/javascript/jquery-3.3.1.min.js"></script>
    <script src="dist/removecar.min.bundle.js"></script>
</body>
</html>
